<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="styles.css" rel="stylesheet"></link>
    <link href="inputBoxes.css" rel="stylesheet"></link>
    <link href="formButtons.css" rel="stylesheet"></link>
    <link href="discountDisplay.css" rel="stylesheet"></link>

    
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz" />
</head>
<body>

    <div id="calculator">
        <div id="title-container">


            <p id="title">Discount <div id="calc-text">Calculator <span class="material-symbols-outlined">
                calculate
                </span></div></p>    
           
        </div>
        

        <form id="input-form">
            <div id="input-boxes-container">
                <div id="price-input-container">
                    <i class="material-symbols-outlined input-logo">attach_money</i>
                    <input required class="input-box" id="price-input" name="Original Price" placeholder="Original Price" type="number" pattern="[0-9]*" inputmode="decimal" step="0.01"></input>
                </div>
                
                <div id="space"></div>
                <div id="percent-input-container">
                        <i class="material-symbols-outlined percent-icon input-logo">percent</i>
                        <input required class="input-box" id="percent-input" name="Discount Percent" placeholder="Discount Percent" type="number" pattern="[0-9]*" inputmode="decimal" step="0.01"></input>
                </div>
                
                
            </div>

            <div class="form-btns-container">
                <button id="clear-form-btn" type="button">Clear</button>
                <span></span>
                <button id="submit-form-btn" type="button">Calculate</button>
            </div>
        </form>

        <div id="discount-data-container">

        </div>
       
    </div>
    
</body>
</html>
