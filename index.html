<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <script src="js/mobileMenu.js" defer></script>
    <script src="js/submit.js" defer></script>
    <script src="js/clear.js" defer></script>
    <script src="js/input.js" defer></script>
    <script src="js/percentDropDown.js" defer></script>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>

    <link href="css/styles.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="css/desktopNav.css">
    <link rel="stylesheet" href="css/mobileNav.css">
    <link href="css/inputBoxes.css" rel="stylesheet"></link>
    <link href="css/formButtons.css" rel="stylesheet"></link>
    <link href="css/discountDisplay.css" rel="stylesheet"></link>
    <link href="css/percentDropDown.css" rel="stylesheet"></link>

    
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body id="body">
    <header>
        <div id="logo"><a href=""></a></div>
        <nav id="desktop-nav">
            <ul id="desktop-list-container">
                <li class="desktop-li"><a class="desktop-anchor">Sales Tax Calculator</a></li>
                <li class="desktop-li"><a class="desktop-anchor">Shopping Calculator</a></li>
                <li class="desktop-li"><a class="desktop-anchor">About</a></li>
            </ul>
        </nav>
        <div id="mobile-nav">

            <div id="hamburger-icon">
                <div class="bar1 bar"></div>
                <div class="bar2 bar"></div>
                <div class="bar3 bar"></div>
            </div>


            <div  class="mobile-menu">
                <ul id="mobile-list-container">
                    <li class="ham-li"><a class="ham-anchor">Sales Tax Calculator</a></li>
                    <li class="ham-li"><a class="ham-anchor">Shopping Calculator</a></li>
                    <li class="ham-li"><a class="ham-anchor">About</a></li>
                </ul>
            </div>
        </div>
       
                
       
    </header>
   

    
    
    <div id="calculator">

        <div id="top-space"></div>
       
        <div id="title-container">


            <p id="title">Discount <div id="calc-text">Calculator.</div></p>    
           
        </div>
        

        <form id="input-form">
            <div id="input-boxes-container">
                <div id="price-input-container">
                    <i class="material-symbols-outlined input-logo">attach_money</i>
                    <input required class="input-box" id="price-input" name="Original Price" placeholder="Original Price" type="number" pattern="[0-9]*" inputmode="decimal" step="0.01"></input>
                </div>
                
                <div id="space"></div>
                <div id="percent-input-container">
                        <i class="material-symbols-outlined percent-icon input-logo">percent</i>
                        <input required class="input-box" id="percent-input" name="Discount Percent" placeholder="Discount Percent" type="number" pattern="[0-9]*" inputmode="decimal" step="0.01"></input>
                        <select id="percent-select">     
                            <option id="option-0" value=""></option>
                            <option id="option-1" value="15">15%</option>
                            <option id="option-2" value="25">25%</option>
                            <option id="option-3" value="50">50%</option>
                            <option id="option-4" value="75">75%</option>
                        </select>
                </div>
                
                
            </div>

            <div class="form-btns-container">
                <button id="clear-form-btn" type="button">Clear</button>
                <span></span>
                <button id="submit-form-btn" type="button">Calculate</button>
            </div>
        </form>

        <div id="discount-data-container">

        </div>
       
    </div>

    
</body>
</html>
